<source>
  type forward
</source>

<match irc.**>
  type irc
  host localhost
  port 6667
  channel %IRC_CHANNEL%
  nick %IRC_NICK%
  user from_fluentd
  real from_fluentd
  password %IRC_PASSWORD%
  message notice: %s [%s] %s
  out_keys tag,time,message
  time_key time
  time_format %Y/%m/%d %H:%M:%S
  tag_key tag
</match>

<match **>
  type stdout
</match>

